  <div *ngIf="visible" class="alert">
    <div class="message-wrapper"> <img src="../assets/info-icon.png" alt=""> {{ alertType | titlecase}} in effect...
      <button class="button" (click)="toggleInfo()">{{ infoShown ? 'Collapse Info' : 'Show Info'}}</button>
    </div>
    <div *ngIf="infoShown" class="info-wrapper">
      <button class="button" (click)="clearAlert()">Clear alert</button>
      <div class="info">{{alertBody}}</div>
    </div>
  </div>
